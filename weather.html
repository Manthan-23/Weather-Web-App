<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div id="col-1" class="col-sm-8">
                <div class="container my-5">
                    <div class="container">
                        <input type="city" class="form-control d-inline p-2" id="examplecity"
                            aria-describedby="emailHelp" placeholder="Enter the city you want to search for?">
                        <button id="submit-btn" type="submit" class="btn btn-primary d-inline p-2">Check</button>

                    </div>
                </div>

                <div class="container" style="width: 97%;">
                    <div class="container rounded" id="weather-info">

                    </div>
                </div>
            </div>
            <div id="col-2" class="col-sm-4">

                <div id="welcome" class="d-flex justify-content-center">
                    Welcome to<br/> Weather App☁️ 
                </div>
                <i style="margin-left: 5rem;">~ Made by Manthan</i>


            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="https://kit.fontawesome.com/2af809b22e.js" crossorigin="anonymous"></script>
    <script src="./weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
